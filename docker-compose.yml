version: '3.7'

services:
  clickhouse:
    image: bitnami/clickhouse:latest
    env_file:
      - .env.docker
    ports:
      - "9999:9000"
      - "8123:8123"
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - CLICKHOUSE_ADMIN_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_ADMIN_PASSWORD=${CLICKHOUSE_PASSWORD}
    volumes:
      - ./db/init.sh:/docker-entrypoint-initdb.d/init.sh
  sniffer:
    build: .
    depends_on:
      - clickhouse
    restart: on-failure